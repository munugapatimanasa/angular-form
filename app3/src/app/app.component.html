<!--The content below is only a placeholder and can be replaced.-->
 <div class="container-fluid">
<h1>bootcamp enrollment form</h1>

<form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
  {{userForm.form.valid}}
  
  {{userForm.value|json}}
  <hr/>
  {{userModel|json}}
  <div class="form-group">
    <label>name</label>
    <input type="text" required #name='ngModel' class= "form-control"  name="name" [(ngModel)]="userModel.name">
  </div>
  {{name.touched}}
<div class="form-group">
  <label>email</label>
  <input type="email" class="form-control" name="email"[(ngModel)]="userModel.email">
</div>
<div class="form-group">
  <label>phone</label>
  <input type="tel" class="form-control" name="phone" [(ngModel)]="userModel.phone">
</div>
<div class="form-group">
  
  <select class="custom-select" name="topic" [(ngModel)]='userModel.topic'>
    <option value=" ">I am intrested in</option>
    <option *ngFor="let topic of topics">{{topic}}</option>
  </select>
</div>
<div class="mb-3">
  <label>time-preference</label>
  <div class="form-check">
    
    <input class="form-check-input" type="radio" name="timePreference" [(ngModel)]='userModel.timePreference' value="morning">
    <label class="form-check-label">morning( 9am-12pm></label>

</div>
<div class="form-check">
 
  <input class="form-check-input" type="radio" name="timePreference"  [(ngModel)]='userModel.timePreference' value="evening">
  <label class="form-check-label">evening(5pm-8pm)</label>
</div>
</div>
<div class="form-check mb-3">
  <input class="form-check-input" type="checkbox" name="subscribe" [(ngModel)]='userModel.subscribe'>
  <label class="form-check-label">send me promotional offers</label></div>
  <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="submit">submit form</button>

</form>
</div>
